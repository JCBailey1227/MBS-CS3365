<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --primary: #01b4e4;
      --primary-dark: #0194bb;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --bg-dark: #0f0f0f;
      --bg-panel: #1e1e1e;
      --border: #2e2e2e;
      --text: #ffffff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 1.25rem;
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logout-btn {
      background-color: var(--danger);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      width: auto;
    }
    
    .logout-btn:hover {
      background-color: var(--danger-dark);
    }
    
    h1, h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--text);
      font-weight: 600;
    }
    
    .form-section, .bookings-section {
      background-color: var(--bg-panel);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    input, select, button {
      width: 100%;
      padding: 0.6rem 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid var(--border);
      border-radius: 0.25rem;
      font-size: 0.9rem;
      background-color: #272727;
      color: var(--text);
    }
    
    input:focus, select:focus {
      outline: 2px solid var(--primary);
      border-color: transparent;
    }
    
    button:not(.logout-btn) {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:not(.logout-btn):hover {
      background-color: var(--primary-dark);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    
    table, th, td {
      border: 1px solid var(--border);
    }
    
    th, td {
      padding: 0.6rem;
      text-align: left;
    }
    
    th {
      background-color: #272727;
      font-weight: 600;
    }
    
    .danger {
      background-color: var(--danger);
    }
    
    .danger:hover {
      background-color: var(--danger-dark);
    }
    
    form {
      display: grid;
      gap: 0.5rem;
    }
    
    @media (min-width: 768px) {
      form {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }
      
      form button {
        grid-column: span 2;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŽ¬ Admin Dashboard</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="form-section">
    <h2>Add New Movie Timing</h2>
    <form id="add-showtime-form">
      <input type="text" id="movie-name" placeholder="Movie Name" required />
      <input type="text" id="location" placeholder="Location" required />
      <input type="text" id="date" placeholder="Date (e.g., May 5)" required />
      <input type="text" id="time" placeholder="Time (e.g., 5:00 PM)" required />
      <input type="number" id="price" placeholder="Ticket Price" required />
      <button type="submit">Add Showtime</button>
    </form>
  </div>

  <div class="form-section">
    <h2>Remove Existing Timing</h2>
    <form id="remove-showtime-form">
      <input type="text" id="remove-movie-name" placeholder="Movie Name" required />
      <input type="text" id="remove-location" placeholder="Location" required />
      <input type="text" id="remove-date" placeholder="Date" required />
      <input type="text" id="remove-time" placeholder="Time" required />
      <button type="submit" class="danger">Remove Showtime</button>
    </form>
  </div>

  <div class="bookings-section">
  <h2>All Bookings</h2>
  <button onclick="fetchBookings()">View All Bookings</button>
  <table id="bookings-table" style="display:none;">
    <thead>
      <tr>
        <th>User Email</th>
        <th>Movie</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time</th>
        <th>Seats</th>
        <th>Accommodation</th>
        <th>Confirmation #</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookings-body"></tbody>
  </table>
</div>
  <script src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('userLoggedIn');
      localStorage.removeItem('userEmail');
      window.location.href = "loggedout.html";
    }
  </script>

</body>
</html>
