<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Booking</title>
  <link rel="stylesheet" href="seat.css">
  <link rel="icon" type="image/x-icon" href="/Favicon.webp">
</head>
<body>
  <div class="fade-in"> <!-- Fade-in effect for the page content -->
    
    <!-- Back Button to return to the homepage -->
    <button class="backbutton">
      <a class="link" href="/user-homepage/homepage.html">Back</a>
    </button>
    
    <!-- Movie Title Display -->
    <h1 id="movie-title" class="movie-title">Movie Title</h1>
    
    <!-- Seat Availability Legend -->
    <ul class="showcase">
      <li><div class="seat"></div><small>Available (White)</small></li>
      <li><div class="seat occupied"></div><small>Occupied (Black)</small></li>
    </ul>
    
    <!-- Container for the Seating Layout -->
    <div class="container">
      
      <!-- Movie Screen -->
      <div class="screen"></div>
      
      <!-- Row of Seats -->
      <div class="row">
        <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
      </div>
      
      <!-- Another Row of Seats -->
      <div class="row">
        <div class="seat"></div><div class="seat occupied"></div><div class="seat"></div><div class="seat"></div>
        <div class="seat occupied"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
      </div>
    </div>
    
    <!-- Seat Selection Summary -->
    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
    </p>
    
    <!-- Special Accommodation Option -->
    <div class="text special-accommodation">
      <label for="accommodation-select">Need Special Accommodation?</label><br>
      <select id="accommodation-select">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    
    <!-- Button to Proceed to Payment -->
    <button type="button" id="booknow-button" class="booknow">Proceed to Payment</button>
    
    <!-- JavaScript file for functionality -->
    <script src="seat.js"></script>
  </div>
</body>
</html>
