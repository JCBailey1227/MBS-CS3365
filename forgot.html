<!DOCTYPE html>
<html lang="en">
  
<!-- Style body for forgot password page -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    /* Styling for the border box and removes margin/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Styling background for forgot page */
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling the box for forgot password */
    .forgot-container {
      background: #1e1e1e;
      padding: 3em;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }

    /* Styling the text boxes for email and password */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Styling the button for reset password */
    button {
      width: 100%;
      padding: 12px;
      background-color: #01b4e4;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #0194bb;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<!-- Body for forgot password page to designate what text exist -->
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <input type="email" id="email" placeholder="Enter your Email" required />
      <input type="password" id="new-password" placeholder="Enter new Password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <!-- Script body to say what happens when button is pressed -->
  <script>
    document.getElementById("forgot-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      /* Collects the data inputted by user */
      const data = {
        email: document.getElementById("email").value,
        newPassword: document.getElementById("new-password").value
      };
      
      /* Sends the data using POST to server to update password and username */
      const res = await fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      alert(msg.message);

      /* Goes back to login page after message recieved from server */
      if (res.ok) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
