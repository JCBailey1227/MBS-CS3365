<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .left-section, .right-section {
      padding: 40px;
      overflow-y: auto;
    }
    .left-section {
      flex: 1;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #2e2e2e;
    }
    .right-section {
      flex: 1.5;
      background-color: #121212;
    }
    .profile-form {
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #01b4e4;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0194bb;
    }
    .bookings-title {
      font-size: 28px;
      margin-bottom: 20px;
      border-bottom: 2px solid #01b4e4;
      padding-bottom: 10px;
    }
    .booking-card {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .booking-card p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <h2>Edit Profile</h2>
    <form id="profile-form" class="profile-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" readonly />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <div class="right-section">
    <div class="bookings-title">üéüÔ∏è Your Bookings</div>
    <div id="bookings-list"></div>
  </div>

  <script>
    async function fetchProfile() {
      const email = localStorage.getItem('userEmail');
      const res = await fetch('/get-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const user = await res.json();

      if (res.ok) {
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('phone').value = user.phone;
        document.getElementById('address').value = user.address;
        document.getElementById('password').value = user.password;
      } else {
        alert(user.message);
      }
    }

async function fetchBookings() {
  const email = localStorage.getItem('userEmail');
  const res = await fetch('/get-bookings', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email })
  });
  const bookings = await res.json();
  const container = document.getElementById('bookings-list');

  if (bookings.length === 0) {
    container.innerHTML = "<p>No bookings found.</p>";
    return;
  }

  // üéØ Fetch current showtimes
  const showtimesRes = await fetch('/get-all-showtimes');
  const showtimes = await showtimesRes.json();

  bookings.forEach(b => {
    const card = document.createElement('div');
    card.className = 'booking-card';

    const seatCount = b["Selected Seats"] ? b["Selected Seats"].split(',').length : 1;

    // üéØ Check if showtime still exists
    const exists = showtimes.some(s => 
      s["Movie Name"]?.toLowerCase().trim() === b["Movie Name"]?.toLowerCase().trim() &&
      s.Location?.toLowerCase().trim() === b.Location?.toLowerCase().trim() &&
      s.Date?.toLowerCase().trim() === b.Date?.toLowerCase().trim() &&
      s.Times?.toLowerCase().trim() === b.Time?.toLowerCase().trim()
    );

    const isActive = !b.Status || b.Status === "Active"; // üéØ Treat missing status as Active

    if (exists && isActive) {
      card.innerHTML = `
        <p>üé• <strong>${b["Movie Name"]}</strong></p>
        <p>üìç Location: ${b.Location}</p>
        <p>üìÖ Date: ${b.Date}</p>
        <p>üïë Time: ${b.Time}</p>
        <p>üéüÔ∏è Tickets Booked: ${seatCount}</p>
        <p>üîñ Confirmation #: ${b["Confirmation Number"] || "Unavailable"}</p>
      `;
    } else {
      card.innerHTML = `
        <p>üé• <strong>${b["Movie Name"]}</strong></p>
        <p>üö´ <strong>Sorry, your movie ticket is no longer active. Please be on the lookout for refunds.</strong></p>
      `;
    }

    container.appendChild(card);
  });
}



    document.getElementById('profile-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        password: document.getElementById('password').value
      };

      const res = await fetch('/update-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      alert(msg.message);

      if (res.ok) {
        window.location.href = 'moviess.html';
      }
    });

    fetchProfile();
    fetchBookings();
  </script>
</body>
</html>
