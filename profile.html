<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #01b4e4;
      --primary-light: #33c5eb;
      --primary-dark: #0194bb;
      --primary-bg: rgba(1, 180, 228, 0.1);
      --danger: #e74c3c;
      --danger-light: #f06559;
      --danger-dark: #c0392b;
      --danger-bg: rgba(231, 76, 60, 0.1);
      --success: #2ecc71;
      --success-dark: #27ae60;
      --bg-dark: #121418;
      --bg-panel: #1a1d23;
      --bg-input: #242830;
      --border: #2e3340;
      --text: #ffffff;
      --text-muted: #a0a6b0;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      min-height: 100vh;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    
    .left-section, .right-section {
      padding: 2rem;
      overflow-y: auto;
    }
    
    .left-section {
      flex: 1;
      background-color: var(--bg-panel);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid var(--border);
      box-shadow: 4px 0 16px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }
    
    .right-section {
      flex: 1.5;
      background-color: var(--bg-dark);
      padding-bottom: 4rem;
    }
    
    .profile-avatar {
      width: 120px;
      height: 120px;
      background-color: var(--primary-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      border: 2px solid var(--primary);
      box-shadow: 0 4px 12px rgba(1, 180, 228, 0.2);
    }
    
    .profile-avatar i {
      font-size: 3rem;
      color: var(--primary);
    }
    
    .profile-form {
      width: 100%;
      max-width: 400px;
    }
    
    .profile-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .profile-title i {
      color: var(--primary);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.5rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      background-color: var(--bg-input);
      color: var(--text);
      transition: all 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(1, 180, 228, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }
    
    .form-icon {
      position: absolute;
      left: 0.75rem;
      top: 2.5rem;
      color: var(--primary);
      font-size: 1rem;
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 10px rgba(1, 180, 228, 0.3);
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(1, 180, 228, 0.35);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(1, 180, 228, 0.3);
    }
    
    .bookings-title {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.75rem;
      color: var(--text);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .bookings-title i {
      color: var(--primary);
    }
    
    .booking-card {
      background-color: var(--bg-panel);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid var(--border);
    }
    
    .booking-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    
    .booking-card p {
      margin: 0.75rem 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .booking-card strong {
      color: var(--primary-light);
    }
    
    .booking-card i {
      color: var(--primary);
      width: 1rem;
      text-align: center;
    }
    
    .booking-card .booking-header {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
      color: var(--text);
      font-weight: 600;
    }
    
    .booking-card .error-message {
      color: var(--danger);
      background-color: var(--danger-bg);
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin: 0.75rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .empty-bookings {
      text-align: center;
      padding: 3rem 0;
      color: var(--text-muted);
    }
    
    .empty-bookings i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      
      .left-section, .right-section {
        flex: none;
        width: 100%;
      }
      
      .left-section {
        padding-bottom: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="profile-avatar">
      <i class="fas fa-user"></i>
    </div>
    
    <h2 class="profile-title">
      <i class="fas fa-id-card"></i> Edit Profile
    </h2>
    
    <form id="profile-form" class="profile-form">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <i class="fas fa-user form-icon"></i>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" readonly />
      </div>
      
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <i class="fas fa-phone form-icon"></i>
        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required />
      </div>
      
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <i class="fas fa-home form-icon"></i>
        <input type="text" id="address" class="form-control" placeholder="Enter your address" required />
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <i class="fas fa-lock form-icon"></i>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-save"></i> Update Profile
      </button>
    </form>
  </div>

  <div class="right-section">
    <div class="bookings-title">
      <i class="fas fa-ticket-alt"></i> Your Bookings
    </div>
    <div id="bookings-list"></div>
  </div>

  <script>
    async function fetchProfile() {
      const email = localStorage.getItem('userEmail');
      const res = await fetch('/get-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const user = await res.json();

      if (res.ok) {
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('phone').value = user.phone;
        document.getElementById('address').value = user.address;
        document.getElementById('password').value = user.password;
      } else {
        alert(user.message);
      }
    }

    async function fetchBookings() {
      const email = localStorage.getItem('userEmail');
      const res = await fetch('/get-bookings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const bookings = await res.json();
      const container = document.getElementById('bookings-list');

      if (bookings.length === 0) {
        container.innerHTML = `
          <div class="empty-bookings">
            <i class="fas fa-ticket-alt"></i>
            <p>No bookings found.</p>
          </div>
        `;
        return;
      }

      // ðŸŽ¯ Fetch current showtimes
      const showtimesRes = await fetch('/get-all-showtimes');
      const showtimes = await showtimesRes.json();

      bookings.forEach(b => {
        const card = document.createElement('div');
        card.className = 'booking-card';

        const seatCount = b["Selected Seats"] ? b["Selected Seats"].split(',').length : 1;

        // ðŸŽ¯ Check if showtime still exists
        const exists = showtimes.some(s => 
          s["Movie Name"]?.toLowerCase().trim() === b["Movie Name"]?.toLowerCase().trim() &&
          s.Location?.toLowerCase().trim() === b.Location?.toLowerCase().trim() &&
          s.Date?.toLowerCase().trim() === b.Date?.toLowerCase().trim() &&
          s.Times?.toLowerCase().trim() === b.Time?.toLowerCase().trim()
        );

        const isActive = !b.Status || b.Status === "Active"; // ðŸŽ¯ Treat missing status as Active

        if (exists && isActive) {
          card.innerHTML = `
            <p class="booking-header"><i class="fas fa-film"></i> <strong>${b["Movie Name"]}</strong></p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${b.Location}</p>
            <p><i class="fas fa-calendar"></i> <strong>Date:</strong> ${b.Date}</p>
            <p><i class="fas fa-clock"></i> <strong>Time:</strong> ${b.Time}</p>
            <p><i class="fas fa-ticket-alt"></i> <strong>Tickets Booked:</strong> ${seatCount}</p>
            <p><i class="fas fa-tag"></i> <strong>Confirmation #:</strong> ${b["Confirmation Number"] || "Unavailable"}</p>
          `;
        } else {
          card.innerHTML = `
            <p class="booking-header"><i class="fas fa-film"></i> <strong>${b["Movie Name"]}</strong></p>
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <span><strong>Sorry, your movie ticket is no longer active. Please be on the lookout for refunds.</strong></span>
            </div>
          `;
        }

        container.appendChild(card);
      });
    }

    document.getElementById('profile-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        password: document.getElementById('password').value
      };

      const res = await fetch('/update-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      alert(msg.message);

      if (res.ok) {
        window.location.href = 'moviess.html';
      }
    });

    fetchProfile();
    fetchBookings();
  </script>
</body>
</html>
