<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Movie Booking System</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 3em;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #01b4e4;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0194bb;
    }
    .link {
      text-align: center;
      margin-top: 1em;
    }
    .link a {
      color: #01b4e4;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p><a href="forgot.html">ðŸ”’ Forgot Password?</a></p> <!-- New Forgot Password link -->
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        email: document.getElementById("login-email").value,
        password: document.getElementById("login-password").value
      };

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      alert(msg.message);

if (res.ok) {
    localStorage.setItem('userLoggedIn', 'true');
    localStorage.setItem('userEmail', data.email);
    if (data.email === 'admin@mbs.com') {
      window.location.href = "admin.html"; // ðŸš€ redirect to Admin page
    } else {
      window.location.href = "moviess.html"; // normal user
    }
}

    });
  </script>
</body>
</html>
