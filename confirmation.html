<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="seat.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .confirmation-box {
      background-color: #1a1a1a;
      padding: 30px 40px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(1, 180, 228, 0.6);
      animation: fadeIn 1s ease;
    }
    .confirmation-box h1 {
      margin-bottom: 20px;
      color: #01b4e4;
    }
    .ticket-number {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
      color: #ffffff;
    }
    .note {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 30px;
      color: #cccccc;
    }
    .home-button {
      background-color: #01b4e4;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .home-button:hover {
      background-color: #0198c6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h1>Thank You for Your Purchase!</h1>
    <div class="ticket-number" id="ticket-number">Ticket #: Loading...</div>
    <div class="note">
      Please go to your Profile to view your purchase history and ticket validity.
    </div>
    <button class="home-button" onclick="goHome()">Return to Home</button>
  </div>

  <script>
    const ticketNumber = localStorage.getItem('ticketNumber') || 'Unavailable';
    document.getElementById('ticket-number').textContent = `Ticket #: ${ticketNumber}`;

    function goHome() {
      window.location.href = "moviess.html";
    }
  </script>

</body>
</html>
