<!DOCTYPE html>
<html lang="en">

<!-- Style body for register page -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Movie Booking System</title>
  <style>
    /* Styling the background for register page */
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Styling the box for the login area */
    .login-container {
      background: #1e1e1e;
      padding: 3em;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    /* Styling the header for login box */
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    /* Styling the user inputted data */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Styling the Register button */
    button {
      width: 100%;
      padding: 12px;
      background-color: #01b4e4;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0194bb;
    }

    /* Styling for link to return to login page */
    .link {
      text-align: center;
      margin-top: 1em;
    }
    .link a {
      color: #01b4e4;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<!-- Body for register page, designates what text exist and what button/link does -->
<body>
  <div class="login-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <!-- Scripts for registering, designates what happens -->
  <script>
    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      /* Formats data inputted by user */
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        password: document.getElementById("password").value
      };

      /* Sends data from user to server using POST */
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      alert(msg.message);

      /* If register was successful and message recieved, return to login page */
      if (res.ok) {
        alert("Registered successfully! Please log in.");
        window.location.href = "index.html";
      }

    });
  </script>
</body>
</html>
