<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Confirmation</title>
<link rel="stylesheet" href="confirmation.css">
<link rel="icon" type="image/x-icon" href="/Favicon.webp">
</head>
<body>
<div class="confirmation-box">
<h1>Thank You for Your Purchase!</h1>
<div class="ticket-number" id="ticket-number">Ticket #: Loading...</div>
<div class="note">Please go to your Profile to view your purchase history and ticket validity.</div>
<button class="home-button" onclick="goHome()">Return to Home</button>
</div>
<script>
const ticketNumber = localStorage.getItem('ticketNumber') || 'Unavailable';
document.getElementById('ticket-number').textContent = `Ticket #: ${ticketNumber}`;
function goHome() {
window.location.href = "/user-homepage/homepage.html";
}
</script>
</body>
</html>
